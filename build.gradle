plugins {
    id 'groovy'
    id 'java'
}

apply plugin: 'groovy'

group 'ru.sbrf.kalita.gradle'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.9'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    /* JenkinsPipelineUnit */
    compile 'com.lesfurets:jenkins-pipeline-unit:1.1'
    testCompile 'com.lesfurets:jenkins-pipeline-unit:1.1'

    /* 4 spock tests */
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
    testCompile 'cglib:cglib-nodep:2.1_3'
    testCompile 'org.objenesis:objenesis:1.0'
    testCompile 'org.assertj:assertj-core:3.11.1'
}

sourceSets {
    main{
        groovy{
            srcDirs = ['src/main/groovy', 'vars']
        }
    }
    test {
        groovy {
            srcDirs= ['src/test/groovy']
        }
    }

}